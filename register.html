<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | SunglassEs</title>
    <script
      src="https://kit.fontawesome.com/9465c308c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <main>
      <div class="loginImg"></div>
      <div class="loginForm">
        <form action="">
            <h1>Registrarse</h1>
            <label for="name">Nombre Completo</label>
            <input type="text" name="fullName" id="fullName" placeholder="Ingrese su nombre completo">
            <label for="email">Correo Electónico</label>
            <input type="email" name="email" id="emailInput" placeholder="Ingrese su E-Mail">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="passwordInput" placeholder="Ingrese su contraseña">
            <input type="submit" value="Acceder" id="accessButton">
            <a href="/login.html">
                <p>¿Ya posees una cuenta?</p>
            </a>
        </form>
      </div>
    </main>
  </body>
</html>
